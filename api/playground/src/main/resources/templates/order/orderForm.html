<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="~{fragment/header :: header}">
    <title>
    New Order
</title></head>
<body>
<div class="container">
    <div th:replace="~{fragment/bodyHeader :: bodyHeader}"></div>
    <form role="form" action="/order" method="post" th:object="${orderForm}">
        <div class="form-group">
            <label for="member">주문회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.name}" />
            </select>
            <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"></p>
        </div>
        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.name}" />
            </select>
            <p th:if="${#fields.hasErrors('itemId')}" th:errors="*{itemId}"></p>
        </div>
        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" value="1"
                   placeholder="주문 수량을 입력하세요">
            <p th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragment/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
