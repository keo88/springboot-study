<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="~{fragment/header :: header}"><title>로그인</title></head>
<style>
    .fieldError {
    )*
    border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="~{fragment/bodyHeader :: bodyHeader}"></div>
    <form role="form" action="/member/login" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect name</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect password</p>
        </div>
        <p th:if="${error}" th:text="'로그인에 실패했습니다. 아이디와 비밀번호를 확인해 주세요.'"></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragment/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
